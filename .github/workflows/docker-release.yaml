name: ğŸ³ Docker release

on:
  workflow_call:
  pull_request:

jobs:
  docker-release:
    name: ğŸ“¦ Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v3

      - name: â“ Get current package version
        id: get_version
        run: echo version=$(cat ./package.json | jq -r '.version') >> $GITHUB_OUTPUT

      - name: ğŸ” Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§± Docker build
        run: docker build -t mink .

      - name: ğŸ“ Docker tag latest (main)
        if: github.event_name != 'pull_request'
        run: docker tag mink ${{ secrets.DOCKER_USERNAME }}/mink:latest

      - name: ğŸ“ Docker tag version (main)
        if: github.event_name != 'pull_request'
        run: docker tag mink ${{ secrets.DOCKER_USERNAME }}/mink:${{ steps.get_version.outputs.version }}

      - name: ğŸ“ Docker tag version (pull request)
        if: github.event_name == 'pull_request'
        run: docker tag mink ${{ secrets.DOCKER_USERNAME }}/mink:${{ steps.get_version.outputs.version }}-${{ github.event.pull_request.id }}

      - name: ğŸ“¤ Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mink