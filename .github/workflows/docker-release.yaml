name: ğŸ³ Docker release

on:
  workflow_call:

jobs:
  docker-release:
    name: ğŸ“¦ Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: â“ Get current published version
        id: get_version
        run: cat package.json | echo version=$(jq -r '.version') >> $GITHUB_OUPUT

      - name: ğŸ” Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§± Docker build
        run: docker build -t mink .

      - name: ğŸ“ Docker tag latest
        run: docker tag mink ${{ secrets.DOCKER_USERNAME }}/mink:latest

      - name: ğŸ“ Docker tag version
        run: docker tag mink ${{ secrets.DOCKER_USERNAME }}/mink:${{ steps.get_version.outputs.version }}

      - name: ğŸ“¤ Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mink