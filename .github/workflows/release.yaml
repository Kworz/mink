name: ğŸš€ Release

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
      issues: read

    outputs:
      published: ${{ steps.changesets.outputs.published }}
    
    name: ğŸ“¦ Final release
    runs-on: ubuntu-latest

    if: github.repository == 'kworz/mink'

    steps:
      - name: â†“ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for changeset calculation

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ“¦ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '20.x'
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ“ Create Release Pull Request or keep building
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  docker-release:
    needs: release
    if: needs.release.outputs.hasChangesets == 'false'

    name: ğŸ³ Docker release
    uses: kworz/mink/.github/workflows/docker-release.yaml@main
    secrets: inherit
