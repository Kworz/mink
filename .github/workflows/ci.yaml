name: ğŸ§ª CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_ENV: development

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v3

      - name: â›ï¸ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: â›ï¸ Setup node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ—‚ï¸ Install packages 
        run: pnpm install --frozen-lockfile

      - name: ğŸ”„ Sync packages
        run: pnpm run sync

      - name: âœ”ï¸ Run linting
        run: pnpm run lint

      - name: ğŸ§± Build libraries
        run: pnpm run build
